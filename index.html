    <meta charset="UTF-8">

<body>
   <h1 id="head">Calculator</h1>
    
  
    <div id="container">
        <table>
    <div >
 
    <tr>
    <input class="display" pattern="[0-9]"   type="number"  id="number1" oninput="this.value=this.value.replace(/[^0-9.]/g,'').replace(/(\..*)\./g,'$1');"">
    <input class="display" pattern="[0-9]"   type="number"  id="number2" oninput="this.value=this.value.replace(/[^0-9.]/g,'').replace(/(\..*)\./g,'$1');"">
    <!-- new changes -->
    </tr>
    <br>
    </div> 

    <div class="text" id="empty">
    <button onclick="myFunction()" class="btn" id="add">+</button>
    <button class="btn" id="sub">-</button>
    <button class="btn" id="mult">x</button>
    <button class="btn" id="div">/</button>
    <button class="btn" id="module">%</button>
    <button class="btn-clear" id="clear">c</button>
    <button class="btn-clear" id="back">back</button>
    <button class="btn-clear" id="refresh">Refresh</button>
    <h4>Result:<input type="number" class="screen"  id="result" /></h4>
    </div>
      
</table>
</div>
